<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <h3>LootStack</h3>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="lotes" routerLinkActive="active-link">
        <mat-icon>view_list</mat-icon> 
        <span>Painel de Lotes</span>
      </a>
      <a mat-list-item routerLink="fichas" routerLinkActive="active-link">
        <mat-icon>description</mat-icon> 
        <span>Painel de Fichas</span>
      </a>
      <a mat-list-item routerLink="aplicacao" routerLinkActive="active-link">
        <mat-icon>vaccines</mat-icon> 
        <span>Registrar Aplicação</span>
      </a>
      
      @if (authService.isAdmin()) {
        <mat-divider></mat-divider>
        <h3 mat-subheader>Admin</h3>
        <a mat-list-item routerLink="admin/lotes/novo" routerLinkActive="active-link">
            <mat-icon>add_circle</mat-icon> 
            <span>Cadastrar Lote</span>
        </a>
        <a mat-list-item routerLink="admin/fichas/nova" routerLinkActive="active-link">
            <mat-icon>add_card</mat-icon> 
            <span>Cadastrar Ficha</span>
        </a>
      }
    </mat-nav-list>

    <div class="sidebar-footer">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary">
      <span>Bem-vindo(a), {{ usuarioLogado?.nome }}</span>
    </mat-toolbar>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
