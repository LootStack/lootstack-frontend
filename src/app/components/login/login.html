<div class="login-container">
  <mat-card>
    <mat-card-title>
        <img src="/assets/logo.svg" alt="Logo Fênix">
      Fênix Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Digite seu login" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Digite sua senha" required>
        </mat-form-field>

        @if(errorMessage) {
            <div class="error-message">
                {{ errorMessage }}
            </div>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          @if(isLoading) {
            <mat-spinner diameter="24"></mat-spinner>
          } @else {
            <span>Entrar</span>
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
